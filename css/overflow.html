<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /* tudo que estrapolou o elemento será escondido */
            overflow: scroll; /* cria um scroll no campo, ainda ocultando */
            overflow-x: scroll; /* somente 1 lado, mas pode olhar o restante */
            overflow-y: hidden; /* pra esconder o lado y */
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
